sudo: true
language: generic
dist: xenial

git:
  depth: 5

cache:
  directories:
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"
  - "$HOME/.local/bin/"
  - "$HOME/Library/Caches/Homebrew"
  - "/usr/local/Homebrew"

os:
  - linux
  - osx

env:
  - STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"

before_cache:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cleanup; fi

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then if [[ ! -x ~/.local/bin/stack ]]; then travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack; fi ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sed -i 's/- -dynamic /- -static  /g' $TRAVIS_BUILD_DIR/package.yaml; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cat /proc/cpuinfo; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cat /proc/meminfo; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sysctl -n machdep.cpu.brand_string; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update --verbose; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install --verbose haskell-stack hledger; fi

install:

  # if any command fails, end the travis script
  - set -e

  - which stack
  - type -a stack
  - stack --version

  - stack install cabal-install

  # GHC
  - stack setup --interleaved-output
  - stack exec -- ghc --version

  - stack build --interleaved-output --test --bench --no-run-tests --no-run-benchmarks --ghc-options=-Werror
  - stack install
  - which hledger-flow
  - hledger-flow version
  - ldd $(which hledger-flow) || true
  - ./bin/release-tarball ~/.local/bin/hledger-flow
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then stack install hledger; fi
  - which hledger
  - hledger --version
  - git clone --recurse-submodules https://github.com/apauley/hledger-flow-example.git $HOME/hledger-flow-example

script:
  - stack test --interleaved-output --ghc-options=-Werror
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git checkout HEAD package.yaml; fi
  - hledger-flow import --show-options --verbose $HOME/hledger-flow-example
  - hledger-flow report --show-options --verbose $HOME/hledger-flow-example

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - releases/*.tar.gz
    skip_cleanup: true
    on:
      tags: true

  - provider: hackage
    username: apauley
    password:
      secure: 
    skip_cleanup: true
    on:
      branch: ci-improvements
      condition:
        - $TRAVIS_OS_NAME = linux

notifications:
  email: false
