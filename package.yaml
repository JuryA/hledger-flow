name:                hledger-makeitso
version:             0.10.0.0
synopsis:            An hledger workflow focusing on automated statement import and classification.
category:            Finance, Console
license:             GPL-3
author:              "Andreas Pauley <hledger-makeitso@pauley.org.za>"
maintainer:          "Andreas Pauley <hledger-makeitso@pauley.org.za>"
copyright:           "2018 Andreas Pauley"
github:              "apauley/hledger-makeitso"
bug-reports:         https://github.com/apauley/hledger-makeitso/issues

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Finance, Console

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README file.
description:         Please see the README on GitHub at <https://github.com/apauley/hledger-makeitso#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - turtle
  - text
  - foldl
  - containers
  - time
  - stm

executables:
  hledger-makeitso:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - hledger-makeitso
    - turtle
    - text

tests:
  hledger-makeitso-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hledger-makeitso
    - turtle
    - HUnit
    - containers
    - foldl
    - text
    - stm
